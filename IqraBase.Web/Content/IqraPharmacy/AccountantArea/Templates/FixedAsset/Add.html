
<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add New Asset</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div class="group_header_text">Details</div>
            <div class="row">
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Asset Name</label>
                    <div class="input-group">
                        <input required type="text" data-binding="Name" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Asset Number</label>
                    <div class="input-group">
                        <input required type="text" data-binding="Number" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Asset Type</label>
                    <div class="input-group">
                        <input required type="text" data-binding="TypeId" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Purchase Date</label>
                    <div class="input-group">
                        <input required type="text" data-dateformat="dd/MM/yyyy" data-binding="PurchaseAt" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Purchase Price</label>
                    <div class="input-group">
                        <input data-type="float|null" required type="text" data-binding="PurchasePrice" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Warranty Expiry</label>
                    <div class="input-group">
                        <input type="text" data-dateformat="dd/MM/yyyy" data-binding="WarrantyExpiry" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Serial Number</label>
                    <div class="input-group">
                        <input type="text" data-binding="SerialNumber" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-12 col col-md-12">
                    <div>
                        <label for="AccountDescription">Description</label>
                    </div>
                    <div class="input-group">
                        <textarea data-binding="Description" name="Description" style="width:100%; max-width:100%;min-width:100%; height:50px;" class="form-control" data-type="string"></textarea> 
                    </div> 
                </section>
            </div>

            <div class="group_header_text margin-top-10">Book Value</div>
            <div class="row">
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Depreciation Start Date</label>
                    <div class="input-group">
                        <input type="text" data-dateformat="dd/MM/yyyy" data-binding="DepreciationStartAt" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Cost Limit</label>
                    <div class="input-group">
                        <input data-type="int|null" type="text" data-binding="DepreciationCostLimit" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Depreciation Solvage Value</label>
                    <div class="input-group">
                        <input data-type="int|null" type="text" data-binding="DepreciationSalvageValue" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Depreciation Method</label>
                    <div class="input-group">
                        <input required type="text" data-binding="DepreciationMethod" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Averaging Method</label>
                    <div class="input-group">
                        <input required type="text" data-binding="AvaragingMethod" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-4">
                    <div class="row">
                        <section class="col-sm-12 col col-md-5 margin_0">
                            <div class="row">
                                <section class="col-sm-3 col col-md-3 margin_0" style="height: 30px; margin-top: 20px ! important; width: 40px;">
                                    <div class="input-group">
                                        <input type="radio" checked="checked" name="IsDepreciationRate" data-binding="IsDepreciationRate" class="form-control">
                                    </div>
                                </section>
                                <section class="col-sm-9 col col-md-9 margin_0" style="width: calc(100% - 40px);">
                                    <label for="Date">Rate<small>(%)</small></label>
                                    <div class="input-group">
                                        <input data-type="float|null" type="text" value="40" data-binding="Rate" class="form-control">
                                    </div>
                                </section>
                            </div>
                        </section>
                        <section class="col-sm-12 col col-md-7 margin_0">
                            <div class="row">
                                <section class="col-sm-3 col col-md-3 margin_0" style="height: 30px; margin-top: 20px ! important; width: 40px;">
                                    <div class="input-group">
                                        <input type="radio" name="IsDepreciationRate" class="form-control">
                                    </div>
                                </section>
                                <section class="col-sm-9 col col-md-9 margin_0" style="width: calc(100% - 40px);">
                                    <label for="Date">Effective Life<small>(Yrs)</small></label>
                                    <div class="input-group">
                                        <input data-type="int|null" type="text" data-binding="DepreciationLife" class="form-control">
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                </section>
            </div>

            <div class="group_header_text margin-top-10">Purchase Bill</div>
            <div class="row">
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Due Date</label>
                    <div class="input-group">
                        <input required type="text" data-dateformat="dd/MM/yyyy" data-binding="DueDate" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Reference</label>
                    <div class="input-group">
                        <input required type="text" data-binding="Reference" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Tax Type</label>
                    <div class="input-group">
                        <input type="text" data-binding="TaxType" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Tax Rate</label>
                    <div class="input-group">
                        <input type="text" data-binding="TaxRateId" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Total Price</label>
                    <div class="input-group">
                        <span data-binding="Subtotal" class="form-control auto_bind"></span>
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Total Tax</label>
                    <div class="input-group">
                        <span data-binding="TotalTax" class="form-control auto_bind"></span>
                    </div>
                </section>
                <section class="col-sm-6 col col-md-3">
                    <label for="Date">Total</label>
                    <div class="input-group">
                        <span data-binding="Total" class="form-control auto_bind"></span>
                    </div>
                </section>
            </div>

            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
