
<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add New Tax Rate</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div class="row">
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Tax Rate Display Name</label>
                    <div class="input-group">
                        <input required type="text" data-binding="Name" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">TaxComponents</label>
                    <div class="input-group">
                        <input required type="text" data-binding="TaxComponentId" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-12 col col-md-12">
                    <div>
                        <label for="Description">Description</label>
                    </div>
                    <div class="input-group">
                        <textarea data-binding="Description" name="Description" style="width:100%; max-width:100%;min-width:100%; height:100px;" class="form-control" data-type="string"></textarea> 
                    </div> 
                </section>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
