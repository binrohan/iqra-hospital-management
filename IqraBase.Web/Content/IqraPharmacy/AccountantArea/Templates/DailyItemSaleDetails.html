
<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;" class="auto_bind" data-binding="Title">Daily Sales Details</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div id="filter_container" class="row">
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <label>Sale </label>
                    <div>
                        <span class="auto_bind" data-binding="TotalSale"></span>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 hide_on_mobile">
                    <label>Discount </label>
                    <div>
                        <span class="auto_bind" data-binding="TotalDiscount"></span>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <label>TP Price </label>
                    <div>
                        <span class="auto_bind" data-binding="TradePrice"></span>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <label>Return </label>
                    <div>
                        <span class="auto_bind" data-binding="TotalReturn"></span>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <label>Cash </label>
                    <div>
                        <span class="auto_bind" data-binding="TotalCash"></span>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 hide_on_mobile">
                    <div><label>Voucher No.</label></div>
                    <div><span class="auto_bind" data-binding="TotalVoucher"></span></div>
                </div>
            </div>
            <div id="button_container" class="empty_style button_container row">
            </div>
            <div id="grid_container">
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
