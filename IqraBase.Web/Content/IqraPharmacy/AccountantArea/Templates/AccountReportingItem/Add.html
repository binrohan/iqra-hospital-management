
<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add New Reporting Item</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div class="row">
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Group Category</label>
                    <div class="input-group">
                        <input required type="text" data-binding="CategoryId" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Group</label>
                    <div class="input-group">
                        <input required type="text" data-binding="GroupId" class="form-control">
                    </div>
                </section>
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Account</label>
                    <div class="input-group">
                        <input required type="text" data-binding="AccountGroupId" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
