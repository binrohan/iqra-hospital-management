
<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add Daily Cash In Out</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div class="row">
                <section class="col-sm-6 col col-md-4">
                    <label for="Date">Date</label>
                    <div class="input-group">
                        <input required type="text" data-binding="Date" class="form-control">
                    </div>
                </section>
            </div>
            <div class="i-grid i-widget">
                <div class="i-grid-header" style="padding-right: 17px;">
                    <div class="i-grid-header-wrap">
                        <table>
                            <colgroup><col><col style="width: 60px;"><col><col style="width: 180px;"><col style="width: 250px;"></colgroup>
                            <thead>
                                <tr>
                                    <th>Perticulers</th>
                                    <th>#Sr</th>
                                    <th></th>
                                    <th>Amount</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="i-grid-content">
                    <table>
                        <colgroup><col><col style="width: 60px;"><col><col style="width: 180px;"><col style="width: 250px;"></colgroup>
                        <tbody id="cash_report">

                        </tbody>
                    </table>
                </div>
            </div>
            <section>
                <label for="Remarks">Remarks</label>
                <div class="input-group">
                    <textarea data-binding="Remarks" name="Remarks" class="form-control"></textarea>
                </div>
            </section>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
