
<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add Daily Cash In Out</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div class="row">
                <section class="col-sm-12 col col-md-6">
                    <label for="Date">Date</label>
                    <div class="input-group">
                        <input required type="text" data-binding="Date" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-6">
                    <label for="BeforeBalance">Before Balance</label>
                    <div class="input-group">
                        <input disabled="disabled" type="text" data-binding="BeforeBalance" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-12 col col-md-4">
                    <label for="In">Cash In</label>
                    <div class="input-group">
                        <input type="text" disabled="disabled" data-binding="In" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-4">
                    <label for="Out">Cash Out</label>
                    <div class="input-group">
                        <input type="text" disabled="disabled" data-binding="Out" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-4">
                    <label for="AfterBalance">After Balance</label>
                    <div class="input-group">
                        <input type="text" disabled="disabled" data-binding="AfterBalance" class="form-control">
                    </div>
                </section>
            </div>
            <section>
                <label for="Remarks">Remarks</label>
                <div class="input-group">
                    <textarea data-binding="Remarks" name="Remarks" class="form-control"></textarea>
                </div>
            </section>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
