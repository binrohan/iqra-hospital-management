<div class="">
    <style>
        #myProgress {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: #ddd;
        }

        #myBar {
            position: absolute;
            width: 0;
            height: 100%;
            background-color: #4CAF50;
        }
        .new_window .form_container .form {
            max-width: 99%;
        }
        .form-control {
          height: 30px;
          padding: 2px 12px;
        }
        .i-pager-wrap.i-grid-pager select{
            width:auto;
        }
        span.form-control.auto_bind{
            display:block;
            width:100%;
        }

    </style>
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;"> Item Receive </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <div style="position:relative" class="widget-body">
            <div class="widget-main no-padding">
                <form role="form" method="post" class="" action="/">
                    <div class="row">
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Challan No</label></div>
                            <div class="input-group">
                                <input required="" data-binding="ChallanNo" name="ChallanNo" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Challan Date</label></div>
                            <div class="input-group">
                                <input required="" data-dateFormat="dd/MM/yyyy HH:mm" data-binding="ChallanDate" name="ChallanDate" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Voucher No</label></div>
                            <div class="input-group">
                                <input required="" data-binding="VoucherNo" name="VoucherNo" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Discount</label></div>
                            <div class="input-group">
                                <input data-type="float|null" data-binding="Discount" name="Discount" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">VAT</label></div>
                            <div class="input-group">
                                <input data-type="float|null" data-binding="VAT" name="VAT" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Payment Type</label></div>
                            <div class="input-group">
                                <input required="" value="Cash" data-binding="PaymentType" name="PaymentType" class="form-control" type="text">
                            </div>
                        </section>
                    </div>
                    <div class="row" style="margin: 10px 0px;">
                        <section class="col-sm-12 col col-md-12">
                            
                            <button class="btn btn_add_item btn-white btn-default btn-round pull-right" type="button">
                                <span class="glyphicon glyphicon-plus"></span> Add Item
                            </button>
                            <div class="btn_container pull-right" style="position: relative; width: 112px; overflow: hidden; margin-right: 5px;">
                                <button class="btn btn_upload btn-white btn-default btn-round" type="button">
                                    <span class="glyphicon glyphicon-plus">
                                    </span> Add Image
                                </button>
                                <input id="btn_image" style="position: absolute; left: 0px; top: 0px; opacity: 0; padding: 3px;" class="btn btn_upload btn-white btn-default btn-round" type="file">
                            </div>
                            <button class="btn btn_choose_order btn-white btn-default btn-round pull-right" style="margin-right:5px;" type="button">
                                <span class="glyphicon glyphicon-plus"></span> Choose Order
                            </button>
                            <div class="pull-right" style="margin: 7px;">
                                <strong>Margin Discount : <span class="auto_bind" data-binding="MarginDiscount">0</span>% </strong>
                            </div>
                        </section>
                    </div>
                    <div id="item_grid" class="grid_form grid_small_text"></div>
                    <div class="row" style="margin-top:10px;">
                        <section class="col-sm-1 col col-md-1">
                            <div><label for="Name">Total Items</label></div>
                            <div class="input-group">
                                <span data-binding="TotalItems" class="form-control auto_bind"></span>
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Total TP Price</label></div>
                            <div class="input-group">
                                <span data-binding="TotalTPPrice" class="form-control auto_bind"></span>
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Total MRP Price</label></div>
                            <div class="input-group">
                                <span data-binding="TotalMRPPrice" class="form-control auto_bind"></span>
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Total VAT</label></div>
                            <div class="input-group">
                                <input data-type="float|null" data-binding="TotalVAT" name="TotalVAT" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-1 col col-md-1">
                            <div><label for="ReduceAmount">Reduce</label></div>
                            <div class="input-group">
                                <input data-type="float|null" data-binding="ReduceAmount" name="ReduceAmount" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Total Discount</label></div>
                            <div class="input-group">
                                <input data-type="float|null" data-binding="TotalDiscount" name="TotalDiscount" class="form-control" type="text">
                            </div>
                        </section>
                        <section class="col-sm-2 col col-md-2">
                            <div><label for="Name">Payable Price</label></div>
                            <div class="input-group">
                                <span data-binding="PayablePrice" class="form-control auto_bind"></span>
                            </div>
                        </section>

                    </div>
                    <div class="">
                        <img style="max-width:100px;" id="img_prev" />
                    </div>
                    <div class="row">
                        <div class="text-center formFooter FooterFormMenu">
                            <button class="btn btn_save btn-white btn-default btn-round" type="submit"><span class="glyphicon glyphicon-save"></span> Save </button>
                            <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                                <span class="glyphicon glyphicon-remove"></span> Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
