<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add Employee Leave</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <form class="middleForm" action="#">
            <div class="row">
                <section class="col-sm-12 col col-md-4">
                    <label for="CategoryId">Category</label>
                    <div class="input-group">
                        <input required type="text" data-binding="CategoryId" name="CategoryId" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-4">
                    <label for="From">FromDate</label>
                    <div class="input-group">
                        <input type="text" required data-onchange="AddEmployeeLeave.OnStartDateChanged" data-binding="FromDate" data-dateformat="dd/MM/yyyy HH:mm" name="FromDate" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-4">
                    <label for="To">ToDate</label>
                    <div class="input-group">
                        <input type="text" required data-binding="ToDate" data-onchange="AddEmployeeLeave.OnEndDateChanged" data-dateformat="dd/MM/yyyy HH:mm" name="ToDate" class="form-control">
                    </div>
                </section>
            </div>
            <section>
                <label for="Application">Application</label>
                <div class="input-group">
                    <textarea data-binding="Application" name="Application" class="form-control"></textarea>
                </div>
            </section>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
