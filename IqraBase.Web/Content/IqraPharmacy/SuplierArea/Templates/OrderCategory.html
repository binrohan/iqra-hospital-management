<div class="">
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;"> Add Order Category </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <form role="form" method="post" class="form-horizontal smart-form middleForm" action="/">
            <div class="row">
                <section class="col-sm-6 col col-md-6">
                    <div>
                        <label for="Suplier">Suplier</label>
                    </div>
                    <div class="input-group">
                        <span data-binding="Name" class="form-control auto_bind"></span>
                    </div>
                </section>
                <section class="col-sm-6 col col-md-6">
                    <div>
                        <label for="OrderCategory">Order Category</label>
                    </div>
                    <div class="input-group">
                        <input required="" data-binding="CategoriId" name="CategoriId"  class="form-control" type="text">
                    </div>
                </section>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="button"><span class="glyphicon glyphicon-save"></span> Save </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
