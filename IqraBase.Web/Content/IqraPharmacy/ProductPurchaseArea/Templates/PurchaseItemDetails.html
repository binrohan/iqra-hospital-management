<div class="">
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;"> Purchase Item Details </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <form role="form" method="post" class="form-horizontal smart-form middleForm" action="/">
            <div class="">
                <ul class="nav nav-tabs">
                    <li class="active" data-field="BasicInfo"><a>Basic Info</a></li>
                    <li data-field="OrderedItems"><a>Ordered Items</a></li>
                    <li data-field="ParchasItems"><a>Parchas Items</a></li>
                </ul>
                <div class="tab-content">
                    <div id="basic_info" class="tab-pane fade in active">
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">ChallanNo</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="ChallanNo" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">ChallanDate</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="ChallanDate" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Voucher No</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="VoucherNo" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Voucher Date</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="CreatedAt" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Trade Price</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="TradePrice" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Sale Price</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="SalePrice" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Quentity</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Quentity" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Payment Type</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="PaymentType" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">VAT</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="VAT" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Discount</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Discount" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Devault VAT</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="DefaultVAT" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Devault Discount</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="DefaultDiscount" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Suplier</label>
                                </div>
                                <div class="input-group">
                                    <div class="form-control"><a id="btn_suplier_details" data-binding="Suplier" class="auto_bind"></a></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Creator</label>
                                </div>
                                <div class="input-group">
                                    <div class="form-control"><a id="btn_creator_details" data-binding="Creator" class="auto_bind"></a></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Status</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Status" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div id="ordered_items" class="tab-pane fade">
                        <div id="ordered_items_grid" class="margin-top-10"></div>
                    </div>
                    <div id="parchas_items" class="tab-pane fade">
                        <div id="parchas_items_grid" class="margin-top-10"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
