<div class="">
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 class="widget-title" style="margin: 5px;">Report Details </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <div class="form-horizontal smart-form middleForm">
            <div id="daily_purchase_details">
                <div class="row button_container" style="margin:10px 0">
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div><label>Bill</label></div>
                        <div><span data-binding="BillAmount" class="form-control auto_bind"></span></div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div><label>Paid</label></div>
                        <div><span data-binding="PaidAmount" class="form-control auto_bind"></span></div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div><label>Due</label></div>
                        <div><span data-binding="DueAmount" class="form-control auto_bind"></span></div>
                    </div>
                </div>
                <div id="report_detail_grid" class="margin-top-10"></div>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
