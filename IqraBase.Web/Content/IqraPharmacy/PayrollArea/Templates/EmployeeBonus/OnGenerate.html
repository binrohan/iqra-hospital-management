<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Bonus Details</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div id="summary_container" class="row">
                <div class="col-sm-4 col-md-4">
                    <label>Total Employee</label>
                    <div class="auto_bind form-control" data-binding="TotalEmployee"></div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <label>Total Salary</label>
                    <div class="auto_bind form-control" data-binding="TotalSalary"></div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <label>Total Bonus</label>
                    <div class="auto_bind form-control" data-binding="TotalBonus"></div>
                </div>
            </div>
            <div id="bonus_container">
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit"><span class="glyphicon glyphicon-save"></span>Save</button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button"><span class="glyphicon glyphicon-remove"></span> Cancel </button>
                </div>
            </div>
        </div>
    </div>
</div>
