<div class="">
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;"> Counters </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <form role="form" method="post" class="form-horizontal smart-form middleForm" action="/">
            <div class="">
                <div id="filter_container" class="row">
                    <div class="col-md-2">
                        <div><label>From</label></div>
                        <div><input type="text" data-binding="SaleFrom" class="form-control" /></div>
                    </div>
                    <div class="col-md-2">
                        <div><label>To</label></div>
                        <div><input type="text" data-binding="SaleTo" class="form-control" /></div>
                    </div>
                    <div class="col-md-2">
                        <div><label>Period</label></div>
                        <div><input type="text" data-binding="Period" class="form-control" /></div>
                    </div>
                </div>
                <div id="summary_container" class="row" style="margin:10px 0">
                    <div class="col-sm-2 col-md-2">
                        <label>Item Purchase</label>
                        <div class="auto_bind form-control" data-binding="TotalItem"></div>
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <label>Purchase Quantity</label>
                        <div class="auto_bind form-control" data-binding="UnitQuentity"></div>
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <label>Total Trade Price</label>
                        <div class="auto_bind form-control" data-binding="TotalTradePrice"></div>
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <label>Total Discount</label>
                        <div class="auto_bind form-control" data-binding="TotalDiscount"></div>
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <label>Payable Amount</label>
                        <div class="auto_bind form-control" data-binding="PayableAmount"></div>
                    </div>
                    <div id="print_container" class="col-sm-2 col-md-2">
                        
                    </div>
                </div>
                <div id="grid">

                </div>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" style="margin:0 !important" type="button">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
