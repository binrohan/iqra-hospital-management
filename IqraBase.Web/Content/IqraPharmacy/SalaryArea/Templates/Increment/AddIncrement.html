<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float: left" class="widget-title"><h4 style="margin:5px;">Add Increment</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <form class="middleForm" action="#">
            <div class="row">
                <section class="col-sm-12 col col-md-6">
                    <label for="DesignationId">Designation</label>
                    <div class="input-group">
                        <input required type="text" data-binding="DesignationId" name="DesignationId" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-6">
                    <label for="Salary">Salary</label>
                    <div class="input-group">
                        <input type="text" required data-binding="Salary" name="Salary" class="form-control">
                    </div>
                    <label><input id="chk_defaultSalary" data-binding="IsDefaultSalary" type="checkbox" /> Use Default Salary</label>
                </section>
            </div>
            <section>
                <label for="Remarks">Remarks</label>
                <div class="input-group">
                    <textarea data-binding="Remarks" name="Remarks" class="form-control"></textarea>
                </div>
            </section>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
