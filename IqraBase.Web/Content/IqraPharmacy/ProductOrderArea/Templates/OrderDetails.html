<div class="">
    <style type="text/css">
        .tab-content div.form-control,.tab-content span.form-control {
            display: block;
        }
        .tab-content div.form-control a {
            cursor:pointer;
        }

        .nav.nav-tabs li a {
            cursor: pointer;
        }

        .nav.nav-tabs li.active a {
            cursor: default;
        }

        .margin-top-10 {
            margin-top: 10px;
        }
        #ordered_items_grid .i-header.table_header.sorting > div ,#ordered_items_grid .i-grid-content td{
            font-size: 0.85em;
        }
        .i-grid-content tr td {
          padding: 3px;
        }
        .new_window .form_container .form {
            max-width: 99%;
        }
    </style>
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;"> Order Details </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <form role="form" method="post" class="form-horizontal smart-form middleForm" action="/">
            <div class="">
                <ul class="nav nav-tabs">
                    <li class="active" data-field="BasicInfo"><a>Basic Info</a></li>
                    <li data-field="OrderedItems"><a>Ordered Items</a></li>
                    <li data-field="ParchasItems"><a>Parchas Items</a></li>
                    <li data-field="Difference"><a>Difference</a></li>
                    <li data-field="Emails"><a>Emails</a></li>
                </ul>
                <div class="tab-content">
                    <div id="basic_info" class="tab-pane fade in active">
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Voucher No</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Voucher" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Total Payable Price</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="TotalPayablePrice" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Total Trade Price</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="TotalTradePrice" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Total Sale Price</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="TotalSalePrice" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Suplier</label>
                                </div>
                                <div class="input-group">
                                    <div class="form-control"><a id="btn_suplier_details" data-binding="Suplier" class="auto_bind"></a></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">SuplierEmail</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="SuplierEmail" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Creator</label>
                                </div>
                                <div class="input-group">
                                    <div class="form-control"><a id="btn_creator_details" data-binding="Creator" class="auto_bind"></a></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Status</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Status" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">VAT</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Vat" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Discount</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="Discount" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Devault VAT</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="DevaultVat" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-3 col col-md-3">
                                <div>
                                    <label for="Name">Devault Discount</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="DevaultDiscount" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col-sm-6 col col-md-6">
                                <div>
                                    <label for="PAddress">Ordered Quentity</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="OrderedQuentity" class="form-control auto_bind"></div>
                                </div>
                            </section>
                            <section class="col-sm-6 col col-md-6">
                                <div>
                                    <label for="CAddress">CreatedAt</label>
                                </div>
                                <div class="input-group">
                                    <div data-binding="CreatedAt" class="form-control auto_bind"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div id="ordered_items" class="tab-pane fade">
                        <div class="row" style="margin-top:10px;">
                            <a href="#" class="btn btn-white btn-default btn-round pull-right" id="btn_add_new_order_item" style="margin-left:10px;"><span class="glyphicon glyphicon-plus"></span>New</a>
                            <span class="print_container"></span>
                        </div>
                        <div id="ordered_items_grid"></div>
                    </div>
                    <div id="parchas_items" class="tab-pane fade">
                        <div class="row" style="margin-top:10px;">
                            <span class="print_container"></span>
                        </div>
                        <div id="parchas_items_grid"></div>
                    </div>
                    <div id="difference_items" class="tab-pane fade">
                        <div class="row" style="margin-top:10px;">
                            <span class="print_container"></span>
                        </div>
                        <div id="difference_items_grid"></div>
                    </div>
                    <div id="emails" class="tab-pane fade">
                        <div class="row" style="margin-top:10px;">
                            <span class="print_container"></span>
                        </div>
                        <div id="emails_grid"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
