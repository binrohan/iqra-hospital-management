
<div class="formBody">
    <div class="row formHeader headerFormMenu">
        <div style="float: left" class="widget-title">
            <h4 style="margin:5px;" class="auto_bind" data-binding="Title">Add Picture</h4>
        </div><span class="pull-right button_container">
            <a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a>
        </span>
    </div>
    <div class="middleForm" action="/">
        <div class="row">
            <section class="col-sm-6 col col-md-4">
                <div>
                    <label for="">Select Picture</label>
                </div>
                <div class="input-group">
                    <input id="btn_image"  type="file">
                </div>
            </section>           
            <section class="col-sm-6 col col-md-8" id="selected_img">
                
            </section>
        </div>
        <div class="row">
            <section class="col-sm-12 col col-md-12">
                <div>
                    <label for="Remarks">Remarks</label>
                </div>
                <div class="input-group">
                    <textarea data-binding="Remarks" style="width:100%; max-width:100%;min-width:100%; height:100px;" class="form-control" data-type="string"></textarea>
                </div>
            </section>
        </div>
        <div class="row" id="progress_ba_container" style="display:none;">
            <div class="col-md-12">
                <section class="col-sm-12 col col-md-12 ">
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row status_container" style="max-height:100px;overflow:auto;">

        </div>
        <div class="row">
            <div class="text-center formFooter FooterFormMenu">
                <button class="btn btn_save btn-white btn-default btn-round" type="button"><span class="glyphicon glyphicon-save"></span> Upload </button>
                <button class="btn btn_cancel btn-white btn-default btn-round" type="button"> <span class="glyphicon glyphicon-remove"></span> Cancel </button>
            </div>
        </div>
    </div>
</div>
