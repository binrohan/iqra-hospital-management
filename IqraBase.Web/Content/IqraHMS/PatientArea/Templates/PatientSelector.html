<div class="">
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;"> Patient Selector </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <div role="form" class="form-horizontal smart-form middleForm">
            <div class="filter_container">
                <div class="row">
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="Mobile">Mobile</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="Mobile" class="form-control">
                        </div>
                    </section>
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="Name">Name</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="Name" class="form-control">
                        </div>
                    </section>
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="Code">Code</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="Code" class="form-control">
                        </div>
                    </section>
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="AlternativeMobile">Alternative Mobile</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="AlternativeMobile" class="form-control">
                        </div>
                    </section>
                </div>
                <div class="row">
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="FatherName">Fateher Name</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="FatherName" class="form-control">
                        </div>
                    </section>
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="Gender">Gender</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="Gender" class="form-control">
                        </div>
                    </section>
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="BloodGroup">Blood Group</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="BloodGroup" class="form-control">
                        </div>
                    </section>
                    <section class="col-sm-3 col col-md-3">
                        <div>
                            <label for="Email">Email</label>
                        </div>
                        <div class="input-group">
                            <input data-type="string" type="text" data-binding="Email" class="form-control">
                        </div>
                    </section>
                </div>
            </div>
            <div id="patient_selector_grid"></div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="button"><span class="glyphicon glyphicon-plus"></span> Select Patient </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
