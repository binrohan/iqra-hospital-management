<div class="formContainer">
    <div class="formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float:left" class="widget-title"><h4 style="margin:5px;">Add Service</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <div class="middleForm">
            <div class="row">
                <section class="col-sm-12 col col-md-6">
                    <label for="ServiceId">Service</label>
                    <div class="input-group">
                        <input required type="text" data-binding="ServiceId" name="ServiceId" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-6">
                    <label for="StartAt">Start At</label>
                    <div class="input-group">
                        <input type="text" required data-binding="StartAt" data-dateformat="dd/MM/yyyy HH:mm" class="form-control">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-sm-12 col col-md-6">
                    <label for="ConsultantId">Consultant</label>
                    <div class="input-group">
                        <input type="text" data-binding="ConsultantId" class="form-control">
                    </div>
                </section>
                <section class="col-sm-12 col col-md-6">
                    <label for="ReferredBy">Referred By</label>
                    <div class="input-group">
                        <input type="text" data-binding="ReferredBy" class="form-control">
                    </div>
                </section>
            </div>
            <section>
                <label for="Remarks">Remarks</label>
                <div class="input-group">
                    <textarea data-binding="Remarks" class="form-control"></textarea>
                </div>
            </section>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
