<div class="formContainer">
    <div class="col-sm-12 col-md-12 col-lg-12 formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float: left" class="widget-title"><h4 style="margin:5px;">Set Access</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <form class="middleForm" action="#">
            <div class="row">
                <div class="col-md-12">
                    <section class="col-sm-12 col col-md-6 ">
                        <div><label for="FirstName">FirstName</label></div><div class="input-group">
                            <input type="text" class="form-control" name="FirstName" data-binding="FirstName" required="">
                        </div>
                    </section>
                    <section class="col-sm-12 col col-md-6 ">
                        <div><label for="LastName">LastName</label></div><div class="input-group">
                            <input type="text" class="form-control" name="LastName" data-binding="LastName" required="">
                        </div>
                    </section>
                    <section class="col-sm-12 col col-md-6 ">
                        <div>
                            <label for="Email">Email</label>
                        </div>
                        <div class="input-group"><input type="text" class="form-control" name="Email" data-binding="Email" required=""> </div>
                    </section>
                    <section class="col-sm-12 col col-md-6 ">
                        <div><label for="Phone">Phone</label></div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="Phone" data-binding="Phone" required="">
                        </div>
                    </section>
                    <section class="col-sm-12 col col-md-6">
                        <label for="cells">Role</label>
                        <div class="input-group">
                            <select required data-binding="RoleId" name="RoleId" class="form-control"></select>
                        </div>
                    </section>
                </div>
                
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_save btn-white btn-default btn-round" type="submit">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
