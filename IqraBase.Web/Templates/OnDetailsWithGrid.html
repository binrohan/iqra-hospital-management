<div class="">
    <div class="formHeader empty_style row headerFormMenu">
        <div class="col-xs-10 empty_style"><h4 data-binding="title" class="widget-title auto_bind" style="margin: 5px;">Details </h4></div>
        <div class="col-xs-2 empty_style" style="padding: 0px; margin: 0px;">
            <span class="pull-right button_container">
                <a class="button btn_cancel"><span style="left:-2px;" class="glyphicon glyphicon-remove"></span></a>
            </span>
        </div>
    </div>
    <div class="middleForm empty_style">
        <div class="form-horizontal smart-form middleForm">
            <div id="details_container">
                <div class="row">
                    <section class="col-sm-6 col col-md-6">
                        <div>
                            <label for="Name">Name</label>
                        </div>
                        <div class="input-group">
                            <div data-binding="Name" class="form-control auto_bind"></div>
                        </div>
                    </section>
                </div>
                <div class="row">
                    <section class="col-sm-6 col col-md-6">
                        <div><label for="Phone">Creator</label></div>
                        <div class="input-group">
                            <div class="form-control">
                                <div data-binding="Creator" class="auto_bind"></div>
                                <small><small data-binding="CreatedAt" class="auto_bind"></small></small>
                            </div>
                        </div>
                    </section>
                    <section class="col-sm-6 col col-md-6">
                        <div><label for="Phone">Updator</label></div>
                        <div class="input-group">
                            <div class="form-control">
                                <div data-binding="Updator" class="auto_bind"></div>
                                <small><small data-binding="UpdatedAt" class="auto_bind"></small></small>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div id="grid_container">

            </div>
            
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
